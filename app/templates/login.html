<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AlunoSaqua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/703f9c0594.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login">
    <main class="form-container min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card p-4 text-center">
                        <img src="{{ url_for('static', filename='images/loginimage.png') }}" alt="Logo da Escola" class="img-fluid mx-auto" style="max-width: 350px; margin-bottom: 20px;">
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'danger' else category }} mt-3" role="alert">
                                    {{ message }}
                                </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('main.login') }}" class="text-start">
                            <div class="mb-3">
                                <label for="user_type" class="form-label">Eu sou</label>
                                <select id="user_type" name="user_type" class="form-select" required>
                                    <option value="aluno">Aluno</option>
                                    <option value="pais">Responsável</option>
                                    <option value="professor">Professor</option>
                                    <option value="psicopedagogo">Psicopedagogo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-arrow-right-to-bracket me-2"></i>Acessar
                            </button>
                            </form>

                        <div class="infocad mt-4">
                            <p>Não tem cadastro? <a href="{{ url_for('main.informacoes_cadastro') }}">Veja como se cadastrar</a>.</p>
                            <hr class="my-3">
                            <a href="{{ url_for('main.index') }}" class="btn btn-secondary w-100">‹ Voltar à Página Inicial</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
