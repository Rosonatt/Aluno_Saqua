<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AlunoSaqua</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img th:src="@{/images/logo.png}" alt="AlunoSaqua Logo">
                <h1>AlunoSaqua</h1>
            </div>
            <nav>
                <a th:href="@{/}">Início</a>
                <a th:href="@{/login}">Login</a>
            </nav>
        </div>
    </header>
    <main class="form-container">
        <div class="container">
            <div class="logo-ava">
                <img th:src="@{/images/school_logo.png}" alt="Logo da Escola">
                <h2>Cadastro de Aluno <br> AlunoSaqua</h2>
            </div>

            <div th:if="${message}" th:classappend="|flashes ${messageType}|">
                <p th:text="${message}"></p>
            </div>
            
            <form th:action="@{/register}" method="POST">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula (Ex: 12345):</label>
                    <input type="text" id="matricula" name="matricula" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            <p>Já tem cadastro? <a th:href="@{/login}">Faça login aqui</a>.</p>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 AlunoSaqua. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
