<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Psicopedagogo - AlunoSaqua</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="AlunoSaqua Logo">
            <h1>AlunoSaqua</h1>
        </div>
        <nav>
            <span th:text="|Bem-vindo(a), ${session.username}!|"></span>
            <a th:href="@{/logout}">Sair</a>
        </nav>
    </div>
</header>
<main class="dashboard-content">
    <div class="container">
        <h2>Denúncias Recebidas</h2>
        <div th:if="${message}" th:classappend="|flashes ${messageType}|">
            <p th:text="${message}"></p>
        </div>

        <div th:each="entry : ${denuncias.entrySet()}" class="card full-width">
            <h3 th:text="|Urgência: ${entry.key.substring(0,1).toUpperCase() + entry.key.substring(1)}|"></h3>
            <div th:if="${!entry.value.isEmpty()}">
                <ul>
                    <li th:each="denuncia : ${entry.value}">
                        <div th:if="${denuncia.status == 'aberta'}">
                            <strong>Aluno:</strong> <span th:text="${denuncia.alunoNome}"></span> (Matrícula: <span th:text="${denuncia.alunoMatricula}"></span>)<br>
                            <strong>Descrição:</strong> <span th:text="${#strings.abbreviate(denuncia.descricao, 100)}"></span>...<br>
                            <strong>Notas (algumas):</strong>
                            <span th:if="${denuncia.alunoNotasCalculadas}">
                                    <span th:each="entryNota : ${denuncia.alunoNotasCalculadas.entrySet()}">
                                        <span th:text="|${entryNota.key}: ${#numbers.formatDecimal(entryNota.value.soma, 1, 1)} (${entryNota.value.status})|"></span><span th:if="${!loop.last}">, </span>
                                        <br th:if="${loop.index % 3 == 0 and !loop.last}">
                                    </span>
                                </span>
                            <span th:unless="${denuncia.alunoNotasCalculadas}">N/A</span>
                            <a th:href="@{/psicopedagogo/denuncia/{id}(id=${denuncia.id})}" class="btn-sm">Ver Detalhes</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div th:unless="${!entry.value.isEmpty()}">
                <p th:text="|Nenhuma denúncia de ${entry.key} urgência no momento.|"></p>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <p>&copy; 2025 AlunoSaqua. Todos os direitos reservados.</p>
    </div>
</footer>
</body>
</html>
