<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Dados - AlunoSaqua</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logocp.png') }}" alt="AlunoSaqua Logo">
                <h1>AlunoSaqua</h1>
            </div>
            <nav>
                <span>Bem-vindo(a), Prof. {{ session['username'] }}!</span>
                <a href="{{ url_for('professor_dashboard') }}">Dashboard</a>
                <a href="{{ url_for('logout') }}">Sair</a>
            </nav>
        </div>
    </header>
    <main class="form-container">
        <div class="container" style="max-width: 700px;">
            <h2>Atualizar Dados em: {{ disciplina }}</h2>
            <p style="text-align: center; margin-top: -20px; margin-bottom: 20px;">
                <strong>Aluno:</strong> {{ aluno.nome }} | <strong>Matrícula:</strong> {{ matricula }}
            </p>

            <form method="POST" action="{{ url_for('professor_atualizar_dados', matricula=matricula, disciplina=disciplina) }}">
                <div class="form-group">
                    <label for="faltas">Total de Faltas (Geral do Aluno):</label>
                    <input type="number" id="faltas" name="faltas" value="{{ aluno.faltas|length }}" min="0" required>
                </div>
                
                <hr>

                <h3>Notas de {{ disciplina }}</h3>
                
                {% set notas_list = aluno.notas.get(disciplina, []) %}
                <div class="form-group" style="background-color: #f9f9f9; padding: 15px; border-radius: 5px;">
                    <label>Lançar Notas (0 a 10):</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" name="nota_{{ disciplina }}_1" value="{{ notas_list[0] if notas_list|length > 0 else '' }}" min="0" max="10" step="0.1" placeholder="Nota 1">
                        <input type="number" name="nota_{{ disciplina }}_2" value="{{ notas_list[1] if notas_list|length > 1 else '' }}" min="0" max="10" step="0.1" placeholder="Nota 2">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Salvar Alterações</button>
            </form>
            <a href="{{ url_for('professor_dashboard', disciplina=disciplina) }}" class="btn-secondary">Cancelar e Voltar</a>
        </div>
    </main>
</body>
</html>
