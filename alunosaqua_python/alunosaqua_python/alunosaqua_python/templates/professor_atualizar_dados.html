<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Dados - AlunoSaqua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="{{ url_for('static', filename='images/logocp.png') }}" alt="AlunoSaqua Logo">
                    <h1 class="ms-2">AlunoSaqua</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text me-3">Bem-vindo(a), Prof. {{ session['username'] }}!</span>
                        <a class="nav-link" href="{{ url_for('professor_dashboard') }}">Voltar</a>
                        <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="form-container">
        <div class="container" style="max-width: 700px;">
            <div class="card p-4 p-md-5">
                <div class="text-center">
                    <h2 id="attdados">Atualizar Dados em: {{ disciplina }}</h2>
                    <p class="fs-5 mb-4">
                        <strong>Aluno:</strong> {{ aluno.nome }} | <strong>Matrícula:</strong> {{ matricula }}
                    </p>
                </div>

                <form method="POST" action="{{ url_for('professor_atualizar_dados', matricula=matricula, disciplina=disciplina) }}">
                    <div class="mb-3">
                        <label for="faltas" class="form-label">Total de Faltas (Geral do Aluno):</label>
                        <input type="number" id="faltas" name="faltas" value="{{ aluno.faltas|length }}" min="0" class="form-control" required>
                    </div>
                    
                    <hr class="my-4">

                    <h3 class="text-center">Notas de {{ disciplina }}</h3>
                    
                    {% set notas_list = aluno.notas.get(disciplina, []) %}
                    <div class="bg-light p-3 rounded">
                        <label class="form-label">Lançar Notas (0 a 10):</label>
                        <div class="row g-2">
                            <div class="col">
                                <input type="number" class="form-control" name="nota_{{ disciplina }}_1" value="{{ notas_list[0] if notas_list|length > 0 else '' }}" min="0" max="10" step="0.1" placeholder="Nota 1">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" name="nota_{{ disciplina }}_2" value="{{ notas_list[1] if notas_list|length > 1 else '' }}" min="0" max="10" step="0.1" placeholder="Nota 2">
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                         <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                         <a href="{{ url_for('professor_dashboard', disciplina=disciplina) }}" class="btn btn-secondary">Cancelar e Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
